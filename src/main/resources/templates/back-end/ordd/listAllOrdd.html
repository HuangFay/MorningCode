<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>所有訂單明細資料</title>

<head th:insert="~{/back-end/order/included-fragment}"></head>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.jqueryui.min.css" />

<script>
    $(document).ready(function() {
        $('#example').DataTable({
            "lengthMenu": [3 ,5, 10, 20, 50, 100],
            "searching": true,
            "paging": true,
            "ordering": true,
            "language": {
                "processing": "處理中...",
                "loadingRecords": "載入中...",
                "lengthMenu": "顯示 _MENU_ 筆結果",
                "zeroRecords": "沒有符合的結果",
                "info": "顯示第 _START_ 至 _END_ 筆結果，共<font color=red> _TOTAL_ </font>筆",
                "infoOrderty": "顯示第 0 至 0 筆結果，共 0 筆",
                "infoFiltered": "(從 _MAX_ 筆結果中過濾)",
                "infoPostFix": "",
                "search": "搜尋:",
                "paginate": {
                    "first": "第一頁",
                    "previous": "上一頁",
                    "next": "下一頁",
                    "last": "最後一頁"
                },
                "aria": {
                    "sortAscending":  ": 升冪排列",
                    "sortDescending": ": 降冪排列"
                }
            }
        });
    });
</script>
<style type="text/css">
body {
    margin: 1rem 12rem 2rem 12rem;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
    <div align="center"> 
        <h2>所有訂單明細資料</h2>
        <h3>
            <a class="navbar-brand" th:href="@{/ordd/select_page}">
                <img th:src="@{/images/back1.gif}">回查詢頁
                <label th:text="${success}"></label>
            </a>
        </h3>
    </div>
</nav>

<table id="example" class="display" style="width: 100%">
    <thead>
        <tr style="background-color: #CCCCFF">
            <th>訂單明細編號</th>
            <th>訂單編號</th>
            <th>餐點編號</th>
            <th>訂單明細餐點數量</th>
            <th>訂單明細餐點總金額</th>
            <th>訂單明細製作狀態</th>
            <th>餐點評價編號</th>
            <th>餐點評價內容</th>
            <th>餐點評價評分</th>
            <th>餐點評價狀態</th>
            <th>餐點評價時間</th>
            <th>修改</th>
            <th>刪除</th>
        </tr>
    </thead>

    <tbody>
        <th:block th:each="orddVO : ${orddListData}">
            <tr>
                <td th:text="${orddVO.orddId}"></td>
                <td th:text="${orddVO.ordId}"></td>
                <td th:text="${orddVO.mealsId}"></td>
                <td th:text="${orddVO.orddMealsQuantity}"></td>
                <td th:text="${orddVO.orddMealsAmount}"></td>
                <td th:text="${orddVO.orddMealsStatus}"></td>
                <td th:text="${orddVO.mealsCommentId}"></td>
                <td th:text="${orddVO.mealsContent}"></td>
                <td th:text="${orddVO.mealsScore}"></td>
                <td th:text="${orddVO.mealsStatus}"></td>
                <td th:text="${orddVO.mealsTime}"></td>
                <td>
                    <form method="post" th:action="@{/ordd/getOne_For_Update}" style="margin-bottom: 0px;">
                        <input type="submit" value="修改"> 
                        <input type="hidden" name="orddId" th:value="${orddVO.orddId}">
                    </form>
                </td>
                <td>
                    <form method="post" th:action="@{/ordd/delete}" style="margin-bottom: 0px;">
                        <input type="submit" value="刪除"> 
                        <input type="hidden" name="orddId" th:value="${orddVO.orddId}">
                    </form>
                </td>
            </tr>
        </th:block>
    </tbody>
</table>

</body>
</html>
